<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mini gestion CRUD </title>
      <style>
            .container{
                  color: white;
                  width: 600px;
                  height: 300px;
                  background: #314a38b9;
                  padding: 20px;
            }
            .container form{
                  width: 100%;
                  height: 100%;
                  display: flex;
                  /* flex-direction: column; */
                  align-items: center;
                  justify-content: center;
            }
            .container form fieldset{
                  width: 90%;
                  height: 90%;
                  display: flex;
                  flex-direction: column;
                  align-items: center;
                  justify-content: space-around;
            }
            .container form fieldset div{
                  width: 90%;
                  border: 1px solid #ff03;
                  padding: 20px;
                  border-radius: 16px;
                  display: flex;
                  align-items: center;
                  justify-content: space-between;
            }
            .container form fieldset div label{
                  width: 30%;
            }
            .container form fieldset div input{
                  width: 60%;
                  height: 100%;
                  border-radius: 10px;
                  outline: none;
                  border: 1px solid #ffffff50;
                  padding: 5px;
                  background: #6a7c6f;
                  color: white;
            }
            .container form fieldset div input::placeholder{
                  color: white;
            }
            .container form fieldset div button{
                  width: 100%;
                  height: 100%;
                  padding: 10px;


            }
            #playerContainer{
                  width: 100%;
                  display: flex;
                  flex-direction: column;
                  gap: 20px;
            }
            .card{
                  width: 50%;
                  color: rgb(229, 141, 141);
                  border: 1px solid #6487b6;
                  background: #6487b6;
                  border-radius: 16px;
                  padding: 20px;
                  display: flex;
                  justify-content: space-between;
                  align-items: center;
            }
            .supprimerBtn{
                  width: 30%;
                  padding: 10px;
                  border-radius: 10px;
                  border: none;

            }
      </style>
</head>
<body>
      <div class="container">
            <form  name="addPlayer">
                  <fieldset>Ajouter un joueur
                  <div>
                        <label for="nomInput">Nom</label>
                        <input type="text"  placeholder="Entrer votre nom" name="nomInput" id="nomInput">
                  </div>
                  <div>
                        <label for="ageInput">Age</label>
                        <input type="number" min="1" max="100"  placeholder="Entrer votre age" name="ageInput">
                  </div>
                  <div>
                        <button type="submit" id="">ajouter</button>
                        <button type="reset">annuler</button>
                  </div>
                  </fieldset>
            </form>
      </div>

      <div>
            <h1>les joueurs</h1>
            <div id="playerContainer">
            </div>
      </div>
      <script src="local.js">
      
      </script>
      
</body>
</html>
